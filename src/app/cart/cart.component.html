<section class="cart_section">
    <div class="container">
        
<h2>Cart</h2>
<div *ngIf="getCartDetails">
<table>
  <tr>
    <th>Image</th>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Sub Total</th>
    <th>Remove Item</th>
  </tr>
  <tr *ngFor="let getCartDetail of getCartDetails">
    <td><img src="{{getCartDetail.img}}" alt="p1"></td>
    <td>{{getCartDetail.name}}</td>
    <td>₹{{getCartDetail.amt}}</td>
    <td>
        <div class="content">
            <button type="button" class="btn" (click)="incQnt(getCartDetail.prodId , getCartDetail.qnt)"><i class="fa fa-solid fa-plus"></i></button>
            <span>{{getCartDetail.qnt}}</span>
            <button type="button" class="btn" (click)="decQnt(getCartDetail.prodId , getCartDetail.qnt)"><i class="fa fa-solid fa-minus" ></i></button>
        </div>
    </td>
    <td>₹{{getCartDetail.qnt * getCartDetail.amt | number}}</td>
    <td><button type="button" (click)="removeItem(getCartDetail.prodId)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="24" height="24"  fill="red" stroke="red" stroke-width="2"><path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0L284.2 0c12.1 0 23.2 6.8 28.6 17.7L320 32l96 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 96C14.3 96 0 81.7 0 64S14.3 32 32 32l96 0 7.2-14.3zM32 128l384 0 0 320c0 35.3-28.7 64-64 64L96 512c-35.3 0-64-28.7-64-64l0-320zm96 64c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16z"/></svg></button></td>
  </tr>
  
</table>
<div class="cost_remove">
  <div class="totalCost">
    <h3>Total<p>(including 18% gst)</p>:₹{{total}}</h3>
  </div>
  <div class="removeItem">
    <button (click)="clearCart()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="24" height="24"  fill="red" stroke="red" stroke-width="2"><path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0L284.2 0c12.1 0 23.2 6.8 28.6 17.7L320 32l96 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 96C14.3 96 0 81.7 0 64S14.3 32 32 32l96 0 7.2-14.3zM32 128l384 0 0 320c0 35.3-28.7 64-64 64L96 512c-35.3 0-64-28.7-64-64l0-320zm96 64c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16z"/></svg>Remove all items</button>
  </div>
</div>
</div>
    </div>
</section>
