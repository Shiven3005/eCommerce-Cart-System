<section class="product">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-3" *ngFor="let prod of productArray">
                <div class="box">
                    <div class="product_image">
                        <img src="{{prod.img}}" alt="{{prod.prodId}}">
                    </div>
                    <div class="content">
                        <p>{{prod.name}}</p>
                        <h4>â‚¹{{prod.amt}}</h4>
                        <button type="button" class="btn" (click)="inc(prod)"><i
                                class="fa fa-solid fa-plus"></i></button>
                        <span>{{prod.qnt}}</span>
                        <button type="button" class="btn" (click)="dec(prod)"><i
                                class="fa fa-solid fa-minus"></i></button>
                    </div>
                    <button type="button" class="cart_btn" (click)="addCart(prod)">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
    <button class="viewCart" routerLink="/cart">View Cart</button>
</section>
